<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container-fluid" class="Main-C">
        <h1>Task Manager App</h1>
        <h3></h3>
        <div class="enter-task">
            <h3>Enter Task:</h3>
        </div>
        <div class="text-and-btn-container">
            <textarea id="taskTextBox" type = "text" type = "reset" onkeyup="emptyField()" class="text-box"></textarea>
            <button id="btnAddTask" class="btn btn-outline-primary" class="my-button" disabled>Add Task</button>
        </div>
        <div class = "box1" class="container-fluid">
            <div class ="pending-title">Pending Tasks</div>
            <ul id = "taskPendingBox">
            
            </ul>
        </div>

        <div class = "box2" class="container-fluid">
            <div class ="completed-title">Completed Tasks</div>
            <ul id = "taskCompletedBox">
        
            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src ="scripts.js"></script>
    
</body>
</html>
